<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls">
<style>
  .home-menu {
    background-color: #2d3e50;
  }
  .home-menu .pure-menu-heading {
    color: white;
  }
  .home-menu > ul {
    display: inline-block;
    float: right;
  }
  .home-menu .pure-menu-selected a:visited {
    color: blue;
  }
  .home-menu .pure-menu-selected a {
    color: white;
  }
  .home-menu a {
    color: white;
  }
  .content-wrapper {
    position: absolute;
    top: 33%;
    width: 100%;
    min-height: 12%;
    padding: 1rem;
  }

  button {
    margin: .5rem;
  }
</style>
<script>
  var option_count = 0;
  var max_option_count = 32;

  document.addEventListener('DOMContentLoaded', function(){
    var button = document.getElementById('add-poll-candidate');
    button.addEventListener('click', add_candidate);

    // Add 3 options minimum.
    add_candidate();
    add_candidate();
    add_candidate();
  });

  function add_candidate() {
    if (option_count >= max_option_count) {
      return;
    }

    var parent = document.getElementById('poll-form-inputs');
    var candidate_input = document.createElement('div');
    var label = 'option' + option_count;

    candidate_input.innerHTML = '<label for="poll">Option ' +
      (option_count + 1) +
      ': </label>' +
      '<input type="text" name="option"/>' +
      '</div>';
    parent.append(candidate_input);

    option_count += 1;
  }
</script>
</head>
<body>
  <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <a class="pure-menu-heading" href="">Ranked voting</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item pure-menu-selected"><a href="/" class="pure-menu-link">New Poll</a></li>
    </ul>
  </div>

  <div class="content-wrapper">
    <span>New poll</span>

    <form id="poll-form" action="/poll" method="post" class="pure-form pure-form-aligned">
      <fieldset id="poll-form-inputs">
        <div>
          <label for="poll">Name: </label>
          <input type="text" name="name" id="name"/>
        </div>
      </fieldset>

      <button type="button" id="add-poll-candidate" class="pure-button button-secondary">
        +
      </button>


      <div class="form-example">
        <input type="submit" value="Create" class="pure-button pure-button-primary"/>
      </div>
    </form>
  </div>
</body>

</html>
